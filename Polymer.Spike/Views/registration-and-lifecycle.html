<!DOCTYPE html>
<html>
<head>
    <title>Registration and Lifecycle</title>
    <meta charset="utf-8"/>
    <script src="@Path['bower/webcomponentsjs/webcomponents-lite.min.js']"></script>
    <link rel="import" href="@Path['bower/polymer/polymer.html']"/>
</head>

<body onload="createElements()">

<script type="text/javascript">
    function createElements() {
        MyElement = Polymer({
            is: "my-element",
            factoryImpl: function(foo, bar) {
                this.foo = foo;
                this.configureWith(bar);
            },
            configureWith: function(bar) {
                this.textContent = bar;
            }
        });

        var element = new MyElement(42, "octopus");
        document.body.appendChild(element);
    }
</script>
</body>

</html>
