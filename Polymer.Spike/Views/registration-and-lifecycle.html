<!DOCTYPE html>
<html>
<head>
    <title>Registration and Lifecycle</title>
    <meta charset="utf-8"/>
    <script src="@Path['bower/webcomponentsjs/webcomponents-lite.min.js']"></script>
    <link rel="import" href="@Path['bower/polymer/polymer.html']"/>
</head>

<body>

<script>
    HTMLImports.whenReady(function() {
        MyElement = Polymer({
            is: "my-element",
            created:            function() { console.log(this.localName + "#" + this.id + " was created") },
            ready:              function() { console.log(this.localName + "#" + this.id + " has local DOM initialized") },
            attached:           function() { console.log(this.localName + "#" + this.id + " was attached") },
            detached:           function() { console.log(this.localName + "#" + this.id + " was detached") },
            attributeChanged:   function(name, type) { console.log(this.localName + "#" + this.id
                                                                                  + " attribute " + name
                                                                                  + " was changed to " + this.getAttribute(name)) }
        });

        var element = new MyElement();
        document.body.appendChild(element);
        document.body.removeChild(element);
    });
</script>
</body>

</html>
