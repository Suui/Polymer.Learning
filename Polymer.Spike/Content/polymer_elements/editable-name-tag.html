<link rel="import" href="../../bower/polymer/polymer.html"/>
<link rel="import" href="../../bower/iron-input/iron-input.html"/>

<dom-module id="editable-name-tag">
    <template>
        <p>
            This is a <strong>{{owner}}</strong>'s editable-name-tag element.
        </p>
        <input is="iron-input" bind-value="{{owner}}" placeholder="Your name here..."/>
    </template>
    
    <script>
        Polymer({
            is: "editable-name-tag",
            properties: {
                owner: {
                    type: String,
                    value: "Daniel"
                }
            }
        });
    </script>
</dom-module>
