<link rel="import" href="../../bower/polymer/polymer.html"/>
<link rel="import" href="../../bower/paper-input/paper-input.html"/>
<link rel="import" href="../../bower/paper-button/paper-button.html"/>

<dom-module id="log-in">
    <template>
        <style>
            paper-button.custom {
                color: white;
                background-color: royalblue;
                min-width: 120px;
            }

            paper-button.custom:hover {
                background-color: cornflowerblue;
            }

            .submit-button {
                margin-top: 24px;
                max-width: 120px;
                margin-left: auto;
                margin-right: auto;
            }

            .container {
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
                padding: 24px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
        </style>

        <div class="container">
            <form>
                <paper-input type="email" name="Email" label="Name"></paper-input>
                <paper-input type="password" name="Password" label="Password"></paper-input>
                <div class="submit-button">
                    <paper-button type="submit" class="custom" raised>Log in</paper-button>
                </div>
            </form>
        </div>
    </template>
    
    <script>
        Polymer({
            is: "log-in"
        });
    </script>
</dom-module>
